<div class="container">
    <h2>Stacked form</h2>
    <div [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter User Name" name="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>      
      <button (click)="logg()" class="btn btn-primary">Submit</button>
    </div>
</div>
